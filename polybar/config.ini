[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> %{F#ffffff}<label-charging>
format-discharging = <ramp-capacity>  %{F#ffffff}<label-discharging>
label-charging =  %percentage%
label-discharging = %percentage%
label-full =  100% 

ramp-capacity-0 =%{F#ffffff}    
ramp-capacity-1 =%{F#ffffff}    
ramp-capacity-2 =%{F#ffffff}    
ramp-capacity-3 =%{F#ffffff}    
ramp-capacity-4 =%{F#ffffff}    

bar-capacity-width = 10

animation-charging-0= %{F#ffffff} 󰢜
animation-charging-1= %{F#ffffff} 󰂇
animation-charging-2= %{F#ffffff} 󰢝
animation-charging-3= %{F#ffffff} 󰂊
animation-charging-4= %{F#ffffff} 󰂋

animation-charging-framerate = 750

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary_white}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.primary_white}

